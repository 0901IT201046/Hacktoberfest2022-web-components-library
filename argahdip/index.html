    <br>
    <h3>Contact Form</h3>

    <div class="container1">
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="australia">India</option>
      <option value="australia">China</option>
      <option value="australia">Canada</option>
      <option value="australia">England</option>
      <option value="australia">North Korea</option>
      <option value="australia">South Korea</option>
    </select>


            <label for="State">State</label>
            <select id="State" name="State">
      <option value="Maharashtra">Maharashtra</option>
      <option value="Maharashtra">Andhra Pradesh</option>
      <option value="Maharashtra">Arunachal Pradesh</option>
      <option value="Maharashtra">West Bangal</option>
      <option value="Maharashtra">Assam</option>
      <option value="Maharashtra">Bihar</option>
      <option value="Maharashtra">Chhattisgarh</option>
      <option value="Maharashtra">Goa</option>
      <option value="Maharashtra">Gujarat</option>
    </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
